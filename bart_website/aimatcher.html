<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">AI Matcher</h1>
        
        <div class="mb-4">
            <input type="text" id="question" placeholder="Enter your question" class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button id="ask" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Ask</button>
        
        <div id="loading" class="hidden mt-4 text-center">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full border-blue-600" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-gray-700">Loading model, please wait...</p>
        </div>

        <p id="answer" class="mt-4 text-gray-800 p-4 border border-gray-300 rounded shadow bg-white"></p>
    </div>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p class="text-lg">AAA - Art Application Academy</p>
    </footer>

    <script>
        // Hardcoded context
        const context = {
            architecture: `In Asia, some of the top architecture universities include the National University of Singapore, Tsinghua University and Tongji University in China, the University of Tokyo in Japan, and Hong Kong University of Science and Technology. In Europe, leading schools are ETH Zurich in Switzerland, Delft University of Technology in the Netherlands, AA School of Architecture in the UK, Politecnico di Milano in Italy, and École nationale supérieure d'architecture de Paris-La Villette in France. In the United States, consider Massachusetts Institute of Technology (MIT), University of California, Berkeley, Harvard University, Yale University, and Columbia University.`,
            graphicArts: `The top graphic arts programs in Asia include Hong Kong Polytechnic University, Kyoto Seika University in Japan, National Taiwan University of Arts, Seoul National University in South Korea, and Beijing University of Technology in China. Leading institutions in Europe are the Royal College of Art in the UK, École supérieure d'art et design de Saint-Étienne in France, Kunsthochschule Berlin-Weißensee in Germany, Central Saint Martins in the UK, and Design Academy Eindhoven in the Netherlands. In the United States, renowned schools include the School of Visual Arts in New York, Rhode Island School of Design (RISD), California Institute of the Arts (CalArts), Savannah College of Art and Design (SCAD), and Pratt Institute in New York.`,
            design: `The best design universities in Asia include the National Institute of Design in India, Hong Kong Design Institute, Beijing Central Academy of Fine Arts in China, Nanyang Technological University in Singapore, and National Cheng Kung University in Taiwan. Top design schools in Europe are Politecnico di Milano in Italy, Aalto University in Finland, Royal Danish Academy of Fine Arts in Denmark, École de design Nantes Atlantique in France, and University of the Arts London in the UK. In the United States, top choices are Rhode Island School of Design (RISD), ArtCenter College of Design in California, Carnegie Mellon University, School of the Art Institute of Chicago (SAIC), and Savannah College of Art and Design (SCAD).`,
            fashion: `Leading fashion schools in Asia include Bunka Fashion College in Japan, Hong Kong Polytechnic University’s Institute of Textiles and Clothing, National Institute of Fashion Technology in India, Raffles Design Institute in Singapore, and Kookmin University in South Korea. Top fashion schools in Europe are Central Saint Martins in the UK, Istituto Marangoni in Italy, École de la Chambre Syndicale de la Couture Parisienne in France, Fashion Institute of Technology (SUNY) in New York, and Royal Academy of Fine Arts in Belgium. Prominent fashion universities in the United States include the Fashion Institute of Technology (SUNY), Parsons School of Design in New York, Academy of Art University in San Francisco, California College of the Arts, and the School of Fashion at Kent State University.`,
            animation: `Top animation schools in Asia include Tokyo University of the Arts in Japan, National School of Drama in India, Hong Kong Baptist University’s Academy of Film, Seoul Institute of the Arts in South Korea, and Beijing Film Academy in China. Leading animation institutions in Europe are National Film and Television School in the UK, La Poudrière in France, Kunsthochschule für Medien Köln in Germany, Falmouth University in the UK, and Ringling College of Art and Design in the USA. In the United States, renowned animation schools include California Institute of the Arts (CalArts), School of Visual Arts in New York, Ringling College of Art and Design in Florida, University of Southern California’s School of Cinematic Arts, and Savannah College of Art and Design (SCAD).`,
            music: `Top music schools in Asia include Tokyo University of the Arts in Japan, Seoul National University in South Korea, National University of Singapore, Hong Kong Academy for Performing Arts, and Zhejiang Conservatory of Music in China. Leading music schools in Europe are the Royal Academy of Music in the UK, Hochschule für Musik und Theater Hamburg in Germany, Conservatoire de Paris in France, Sibelius Academy in Finland, and Royal Northern College of Music in the UK. Prominent music schools in the United States include the Juilliard School in New York, Berklee College of Music in Boston, Curtis Institute of Music in Philadelphia, University of Southern California’s Thornton School of Music, and Manhattan School of Music in New York.`,
            culinary: `Top culinary schools in Asia include Le Cordon Bleu in Tokyo, Apicius in Florence, Culinary Institute of America in Singapore, International Culinary Center in Hong Kong, and Sunrice Global Chef Academy in Singapore. Leading culinary schools in Europe are Le Cordon Bleu in France, Apicius in Italy, Culinary Institute of Florence in Italy, Westminster Kingsway College in the UK, and Ferrandi Paris in France. In the United States, renowned culinary schools include Culinary Institute of America in New York, Johnson & Wales University in Rhode Island, Le Cordon Bleu in Portland, Auguste Escoffier School of Culinary Arts in Colorado, and Institute of Culinary Education in New York.`,
            theater: `Top theater schools in Asia include National School of Drama in India, Tokyo University of the Arts in Japan, Shanghai Theatre Academy in China, Seoul Arts Center in South Korea, and Hong Kong Academy of Performing Arts. Leading theater schools in Europe are the Royal Academy of Dramatic Art (RADA) in the UK, Bristol Old Vic Theatre School in the UK, École nationale supérieure des arts et techniques du théâtre in France, Theatre School at the University of Southern California, and Central School of Speech and Drama in the UK. Prominent theater schools in the United States include the Juilliard School in New York, Tisch School of the Arts at NYU, Boston University’s School of Theatre, University of California, Los Angeles (UCLA), and Yale School of Drama.`,
            photography: `Top photography schools in Asia include the National Institute of Design in India, Tokyo College of Photography in Japan, Beijing Film Academy in China, Hong Kong Polytechnic University’s School of Design, and Nanyang Technological University in Singapore. Leading photography schools in Europe are the London College of Communication in the UK, École nationale supérieure de la photographie in France, FAMU - Film and TV School of the Academy of Performing Arts in the Czech Republic, Royal Academy of Art in the Netherlands, and Gerrit Rietveld Academy in the Netherlands. In the United States, renowned photography schools include the School of Visual Arts in New York, California Institute of the Arts (CalArts), Rochester Institute of Technology, Savannah College of Art and Design (SCAD), and ArtCenter College of Design in California.`
        };

        async function loadModel() {
            const model = await use.load();
            return model;
        }

        async function handleQuestion() {
            const question = document.getElementById('question').value.toLowerCase();
            const loadingDiv = document.getElementById('loading');
            const answerDiv = document.getElementById('answer');

            // Show loading screen
            loadingDiv.classList.remove('hidden');
            answerDiv.innerText = ''; // Clear previous answer

            const model = await loadModel();

            // Hide loading screen after model is loaded
            loadingDiv.classList.add('hidden');

            // Determine relevant context based on the question
            let relevantContext = '';

            if (question.includes('architecture')) {
                relevantContext = context.architecture;
            } else if (question.includes('graphic arts') || question.includes('graphic design')) {
                relevantContext = context.graphicArts;
            } else if (question.includes('design')) {
                relevantContext = context.design;
            } else if (question.includes('fashion')) {
                relevantContext = context.fashion;
            } else if (question.includes('animation')) {
                relevantContext = context.animation;
            } else if (question.includes('music')) {
                relevantContext = context.music;
            } else if (question.includes('culinary')) {
                relevantContext = context.culinary;
            } else if (question.includes('theater')) {
                relevantContext = context.theater;
            } else if (question.includes('photography')) {
                relevantContext = context.photography;
            }

            // Display the relevant context as the answer
            answerDiv.innerText = relevantContext || 'Sorry, I don\'t have information on that topic.';
        }

        document.getElementById('ask').onclick = handleQuestion;
    </script>
</body>
</html>
